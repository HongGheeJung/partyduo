<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>PartyBoardCommentUpdate</title>
    <div th:replace="~{layout::boottemplate}"></div>

</head>

<body>
    <div class="gtco-container" id="mainContent">
        <div class="row">
            <div class="col-md-12 col-md-offset-0">
                <div class="row row-mt-15em">
                    <div class="col-md-6 col-md-push-3 animate-box" data-animate-effect="fadeInRight">
                        <div class="form-wrap">
                            <div class="tab">
                                <div class="tab-content">
                                    <div class="tab-content-inner active" data-content="signup">
                                        <h3 class="text-center">댓글 수정</h3> <!-- 제목 가운데 정렬 -->
                                        <form action="/partyboardcomment/updateOK" method="post" >

                                            <div class="row form-group">
                                                <div class="col-md-12">
                                                    <input type="hidden" name="party_board_comment_id"
                                                        th:value="${vo2.party_board_comment_id}">
                                                    <input type="hidden" name="party_board_id"
                                                        th:value="${vo2.party_board_id}">
                                                    <input type="hidden" name="party_board_comment_writer"
                                                        th:value="${vo2.party_board_comment_writer}">
                                                </div>
                                            </div>

                                            <div class="row form-group">
                                                <div class="col-md-12">
                                                    <label for="party_board_comment_content">댓글 내용</label>
                                                    <textarea id="party_board_comment_content"
                                                        name="party_board_comment_content" class="form-control"
                                                        placeholder="댓글을 입력해주세요" rows="5" maxlength="200"
                                                        th:text="${vo2.party_board_comment_content}"></textarea>
                                                </div>
                                            </div>

                                            <div class="row form-group">
                                                <div class="col-md-12 text-center">
                                                    <input type="submit" class="btn btn-primary" value="댓글 수정">
                                                </div>
                                            </div>
                                        </form>

                                       
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

<div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel" >
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header" style="border-bottom: none;">
                
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" th:text="${errorMessage}"></div>
            <div class="modal-footer" style="border-top: none; justify-content: flex-end;">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">

$(document).ready(function () {
  if ([[${errorMessage != null}]]) {
    // 모달이 열리면 페이지의 나머지 부분을 비활성화
    $('#mainContent').attr('inert', true);
    $('#errorModal').modal('show');
    
    
    $('#errorModal').on('hidden.bs.modal', function () {
      $('#mainContent').removeAttr('inert');
    });
  }
  
  if ([[${successMessage}]] === 'success') {
      if (window.opener) {
          window.opener.location.href = '/partyboard/selectOne?party_board_id=[[${vo2.party_board_id}]]';
          window.close(); // 팝업 창 닫기
      }
  }
});

document.addEventListener("DOMContentLoaded", function () {
    const modalBody = document.querySelector(".modal-body");
    if (modalBody) {
        modalBody.innerHTML = modalBody.innerHTML.replace(/\./g, ".<br>");
    }
});

</script>

    <!-- jQuery -->
    <script src="/js/jquery.min.js"></script>
    <script src="/js/jquery.easing.1.3.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/jquery.waypoints.min.js"></script>
    <script src="/js/owl.carousel.min.js"></script>
    <script src="/js/jquery.countTo.js"></script>
    <script src="/js/jquery.stellar.min.js"></script>
    <script src="/js/jquery.magnific-popup.min.js"></script>
    <script src="/js/magnific-popup-options.js"></script>
    <script src="/js/bootstrap-datepicker.min.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
