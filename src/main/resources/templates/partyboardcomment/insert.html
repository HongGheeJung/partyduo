<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>PartyBoardCommentInsert</title>
</head>

<body>

    <div class="gtco-container" th:fragment="commentinsert">
        <form action="/partyboardcomment/insertOK" method="post" onsubmit="event.preventDefault(); checkLoginBeforeComment(this);">
            <!-- 숨겨진 필드 -->
            <input type="hidden" name="party_board_id" th:value="${vo2.party_board_id}">
            <input type="hidden" name="party_board_comment_writer" th:value="${session.user_character}">

            <div class="row form-group">
                <div class="">
                    <textarea id="party_board_comment_content_${vo2.party_board_id}" name="party_board_comment_content"
                        cols="30" rows="5" class="form-control" placeholder="최대 200자까지 입력 가능합니다."
                        maxlength="200"></textarea>
                </div>
            </div>
            <div class="button-comment">
                <button type="submit" class="btn btn-primary">등록</button>
            </div>
        </form>
    </div>


</body>

</html>
