<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Party Update</title>
    <div th:replace="~{layout::boottemplate}"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script th:inline="javascript">
    let isPartyNameChecked = false;  // 파티 이름 중복 체크 여부
    var formSubmitted = false;
    var partyId = [[${vo2.party_id}]];  // 파티 ID를 JavaScript 변수로 설정

    // 팝업 닫고 리다이렉트
    function closePopupAndRedirect() {
        if (formSubmitted) {
            if (window.opener) {
                window.opener.location.href = `/partylist/selectOne?party_id=${partyId}`;
            }
            window.close();
        }
    }

    $(function () {
        // 중복 확인 버튼 클릭 시
        $("#btn_partyNameCheck").click(function () {
            const partyName = $("#party_name").val().trim();
            if (!partyName) {
                alert("파티명을 입력해주세요.");
                return;
            }
            let url2 = "http://localhost:8820/party/nameCheck";
            $.ajax({
                url: url2,
                type: "post",
                data: { party_name: partyName },
                dataType: "json",
                success: function (response) {
                    let message = '';
                    isPartyNameChecked = response.result === 'OK';
                    message = isPartyNameChecked ? '사용 가능' : '중복된 파티명';
                    const resultSpan = $("#result");
                    resultSpan.html(message);
                    resultSpan.css('color', isPartyNameChecked ? 'blue' : 'red');
                    validateForm();  // 버튼 활성화 여부 확인
                },
                error: function (ex) { console.log(ex); }
            });
        });

        // 파티명 입력 시 중복체크 초기화
        $('#party_name').on('input', function () {
            isPartyNameChecked = false;
            validateForm();
        });
    });

    // 폼 유효성 검사 및 버튼 활성화/비활성화
    function validateForm() {
        const partyName = $('#party_name').val().trim();
        const submitButton = $('#submitButton');
        submitButton.prop('disabled', !(partyName !== '' && isPartyNameChecked));
    }
    </script>

</head>

<body>
<div class="gtco-container">
    <div class="row">
        <div class="col-md-12 col-md-offset-0">
            <div class="row row-mt-15em">
                <div class="col-md-6 col-md-push-3 animate-box" data-animate-effect="fadeInRight">
                    <div class="form-wrap">
                        <div class="tab">
                            <div class="tab-content">
                                <div class="tab-content-inner active" data-content="signup">
                                    <h3 class="text-center">파티 명 수정</h3>

                                    <form action="/party/updateOK" method="post" th:target="submitFrame" th:onsubmit="formSubmitted = true;">
                                        <input type="hidden" id="party_id" name="party_id" th:value="${vo2.party_id}">
                                        
                                        <div class="row form-group position-relative">
                                            <div class="col-md-12">
                                                <label for="party_name">파티명</label>
                                                <input type="text" id="party_name" name="party_name" 
                                                       th:value="${vo2.party_name}" class="form-control"
                                                       placeholder="파티명을 입력하세요">
                                                <input type="button" id="btn_partyNameCheck" value="중복 확인" class="btn btn-warning">
                                                <span id="result" class="form-text text-muted"></span>
                                            </div>
                                        </div>

                                        <input type="hidden" id="party_master" name="party_master" th:value="${vo2.party_master}">

                                        <div class="row form-group">
                                            <div class="col-md-12 text-center">
                                                <input type="submit" id="submitButton" class="btn btn-primary" value="수정 완료" disabled>
                                            </div>
                                        </div>
                                    </form>

                                    <iframe name="submitFrame" style="display:none;" th:onload="closePopupAndRedirect()"></iframe>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="/js/jquery.min.js"></script>
<script src="/js/jquery.easing.1.3.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/jquery.waypoints.min.js"></script>
<script src="/js/owl.carousel.min.js"></script>
<script src="/js/jquery.countTo.js"></script>
<script src="/js/jquery.stellar.min.js"></script>
<script src="/js/jquery.magnific-popup.min.js"></script>
<script src="/js/magnific-popup-options.js"></script>
<script src="/js/bootstrap-datepicker.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
