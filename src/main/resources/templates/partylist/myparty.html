<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<div th:replace="~{layout::boottemplate}"></div>
<title>Insert title here</title>
</head>
<body th:replace="~{layout::layout}">
	<div th:fragment="content">
		<table>
			<thead>
			<tr>
				<th>파티 이름</th> 
				<th>파티 장 </th>			
				<th>파티 원</th>			
				<th>파티 신청 수락 대기</th> 	 						
			</tr>
			</thead>
			<th:block th:each="vo : ${list}">
				<tr >
					<td><a th:href="|/partylist/selectOne?party_id=${vo.party_id}|">[[${vo.party_name}]]</a></td>
					<td th:if="${vo.party_master==session.user_character}">vm</td>
					<td th:if="${vo.party_join==true} and ${vo.party_master!=session.user_character}">vt</td>
					<td th:if="${vo.party_join==false}">vf</td>
				</tr>
			</th:block>
			<tfoot>
		<tr>
			<td colspan="6">
				<th:block th:each="i : ${#numbers.sequence(1,totalPageCount)}">
						<a th:href="|/partylist/myparty?cpage=${i}|">[[${i}]]</a>
				</th:block>	
			</td>
		</tr>
	</tfoot>
		</table>
	</div>
	
</body>
</html>
