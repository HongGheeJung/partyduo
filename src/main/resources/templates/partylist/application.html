<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<div th:replace="~{layout::boottemplate}"></div>
<title>PartyJoinApplication</title>
<script th:inline="javascript">
var formSubmitted = false;

function closePopupAndRedirect() {
    // 부모 창이 특정 링크로 이동하도록 설정
    
    if(formSubmitted) {
    if (window.opener) {
        window.opener.location.href = '/partylist/myparty';
    }
    // 팝업 창을 닫음
    window.close();
    }
}

</script>
</head>
<body>
<div>
<div class="gtco-container">
       <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card p-4">
                    <th:block th:switch="${status}">
                
                        <h1 class="text-center h1"  th:case="'accepted'" >이미 가입된 파티입니다.</h1>
                        <h1 class="text-center h1"  th:case="'application'" >이미 지원한 파티입니다.</h1>

                        <th:block th:case="'noapplication'">
                            <h3 class="text-center h3">[[${vo2.party_name}]] 파티에 가입을 신청하시겠습니까?</h3>
                            <form action="/partylist/applicationOK" method="post" th:target="submitFrame" th:onsubmit="formSubmitted = true;">
                                <input type="hidden" name="party_id" th:value="${vo2.party_id}">
                                <div class="text-center">
                                    <input type="submit" value="가입 신청 완료" class="btn btn-primary">
                                </div>
                            </form>
                            <iframe name="submitFrame" style="display:none;" th:onload="closePopupAndRedirect()"></iframe> 
                        </th:block>
                    </th:block>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery -->
	<script src="/js/jquery.min.js"></script>
	<!-- jQuery Easing -->
	<script src="/js/jquery.easing.1.3.js"></script>
	<!-- Bootstrap -->
	<script src="/js/bootstrap.min.js"></script>
	<!-- Waypoints -->
	<script src="/js/jquery.waypoints.min.js"></script>
	<!-- Carousel -->
	<script src="/js/owl.carousel.min.js"></script>
	<!-- countTo -->
	<script src="/js/jquery.countTo.js"></script>
	<!-- Stellar Parallax -->
	<script src="/js/jquery.stellar.min.js"></script>
	<!-- Magnific Popup -->
	<script src="/js/jquery.magnific-popup.min.js"></script>
	<script src="/js/magnific-popup-options.js"></script>
	<!-- Datepicker -->
	<script src="/js/bootstrap-datepicker.min.js"></script>
	<!-- Main -->
	<script src="/js/main.js"></script>
</body>
</html>
