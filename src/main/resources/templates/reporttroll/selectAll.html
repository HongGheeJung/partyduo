<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Report Troll List</title>
    <div th:replace="~{layout::boottemplate}"></div>
    <script th:inline="javascript">

        function showPopup() {
            fetch('/checkLogin')
                .then(response => response.json())
                .then(data => {
                    if (data.loggedIn) {
                        // 로그인된 경우에만 팝업 열기
                        var width = 600;
                        var height = 900;
                        var left = (window.screen.width / 2) - (width / 2);
                        var top = (window.screen.height / 2) - (height / 2);
                        window.open("/reporttroll/insert", "reportTroll", 
                            `width=${width},height=${height},left=${left},top=${top}`);
                    } else {
                        // 로그인되지 않은 경우 알림 후 메인 페이지로 이동
                        alert('로그인을 진행해주세요.');
                        window.location.href = "/member/login";
                    }
                })
                .catch(error => console.error('Error:', error));
        }
	
        function openSelectOnePopup(reportTrollId) {
            var width = 600;
            var height = 700;
            var left = (window.screen.width / 2) - (width / 2);
            var top = (window.screen.height / 2) - (height / 2);
            window.open(`/reporttroll/selectOne?report_troll_id=${reportTrollId}`, "reportTrollView", 
                `width=${width},height=${height},left=${left},top=${top}`);
        }
    </script>

    <style>
        .search-form {
            width: 400px;
            padding: 20px;
            border-radius: 8px;
        }

        .searchbar {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .table td, .table th {
            text-align: center; /* 테이블의 모든 셀 가운데 정렬 */
            vertical-align: middle; /* 세로 가운데 정렬 */
        }
		
		.report-content {
    white-space: nowrap;  /* 줄바꿈 방지 */
    overflow: hidden;     /* 넘치는 텍스트 숨김 */
    text-overflow: ellipsis; /* 넘칠 경우 ... 표시 */
    max-width: 400px;     /* 원하는 너비 설정 */
    text-align: center;
     margin: 0;                  /* 여백 제거 */
    border: none; 
}
    </style>
</head>

<body th:replace="~{layout::layout}">
    <div th:fragment="content">
        <div class="gtco-section">
            <div class="gtco-container">
                <div class="row">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">박제 번호</th>
                                    <th scope="col">대상 캐릭터명</th>
                                    <th scope="col">박제 내용</th>
                                    <th scope="col">작성일</th>
                                </tr>
                            </thead>
                            <tbody>
                                <th:block th:each="vo : ${list}">
                                    <tr>
                                        <th scope="row">
                                            <a href="#" th:onclick="|openSelectOnePopup(${vo.report_troll_id})|">[[${vo.report_troll_id}]]</a>
                                        </th>
                                        <td><a th:href="|/character/info?character_name=${vo.character_name}">[[${vo.character_name}]]</a></td>
                                        <td class="report-content">[[${vo.report_troll_content}]]</td>
                                        <td>[[${vo.report_troll_wdate}]]</td>
                                    </tr>
                                </th:block>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="3" style="text-align: center;"> <!-- 가운데 정렬 -->
                                        <ul class="pagination pagination-sm justify-content-center">
                                            <!-- 부트스트랩 스타일 적용 -->
                                            <!-- 이전 페이지 버튼 -->
                                            <li class="page-item"
                                                th:classappend="${currentPage == 1} ? 'disabled' : ''">
                                                <a class="page-link"
                                                    th:href="|/reporttroll/selectAll?cpage=${currentPage - 1}|">«</a>
                                            </li>

                                            <!-- 페이지 번호 반복 -->
                                            <th:block th:each="i : ${#numbers.sequence(1, totalPageCount)}">
                                                <li class="page-item"
                                                    th:classappend="${i == currentPage} ? 'active' : ''">
                                                    <a class="page-link"
                                                        th:href="|/reporttroll/selectAll?cpage=${i}|">[[${i}]]</a>
                                                </li>
                                            </th:block>

                                            <!-- 다음 페이지 버튼 -->
                                            <li class="page-item"
                                                th:classappend="${currentPage == totalPageCount} ? 'disabled' : ''">
                                                <a class="page-link"
                                                    th:href="|/reporttroll/selectAll?cpage=${currentPage + 1}|">»</a>
                                            </li>
                                        </ul>
                                    </td>

                                    <!-- 신고글 작성 버튼 -->
                                    <td>
                                        <input type="button" class="btn btn-primary " value="신고글 작성"
                                            onclick="showPopup();">
                                    </td>
                                </tr>
                            </tfoot>
                        </table>
                        <div class="form">
                            <form action="/reporttroll/searchList">
                                <select name="searchKey" class="input-sm">
                                    <option value="character_name">캐릭터명</option>
                                    <option value="report_troll_wdate">작성일</option>
                                </select>
                                <input class="input-sm" type="text" name="searchWord" placeholder="검색어를 입력하세요">
                                <input type="submit" class="btn-primary" value="검색">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
