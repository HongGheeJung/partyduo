<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Troll Report</title>
    <div th:replace="~{layout::boottemplate}"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script th:inline="javascript">
       


        $(document).ready(function () {
            $('#character_name, #report_troll_content').on('input', function () {
                validateForm();
            });

            // 페이지 로드 시 초기 상태로 버튼 비활성화
            validateForm();
        });

        function validateForm() {
            const characterName = $('#character_name').val().trim();
            const reportContent = $('#report_troll_content').val().trim();
            const submitButton = $('#submitButton');

            // 모든 필드가 유효할 경우에만 버튼 활성화
            if (characterName !== '' && reportContent !== '') {
                submitButton.prop('disabled', false); // 버튼 활성화
            } else {
                submitButton.prop('disabled', true); // 버튼 비활성화
            }
        }
    </script>

    <style>
        #result {
            font-size: 1.2rem;
            position: absolute;
            margin-top: 5px;
            margin-left: 5px;
        }
    </style>
</head>

<body>
    <th:block>
        <div class="gtco-container">
            <div class="row">
                <div class="col-md-12 col-md-offset-0">
                    <div class="row row-mt-15em">
                        <div class="col-md-6 col-md-push-3 animate-box" data-animate-effect="fadeInRight">
                            <div class="form-wrap">
                                <div class="tab">
                                    <div class="tab-content">
                                        <div class="tab-content-inner active" data-content="signup">
                                            <h3 class="text-center">박제 게시글 작성</h3>
                                            <form action="/reporttroll/insertOK" method="post" >
                                                <div class="row form-group position-relative">
                                                    <div class="col-md-12">
                                                        <label for="character_name">박제 대상 캐릭터명</label>
                                                        <input type="text" id="character_name" name="character_name"
                                                            class="form-control" placeholder="캐릭터명을 입력하세요(최대40자)" maxlength="40">
                                                    </div>
                                                </div>

                                                <div class="row form-group">
                                                    <div class="col-md-12">
                                                        <label for="report_troll_content">박제 내용</label>
                                                        <textarea id="report_troll_content" name="report_troll_content"
                                                            cols="30" rows="10" class="form-control"
                                                            placeholder="박제 내용을 입력하세요(최대 300자)" maxlength="300"
                                                            oninput="updateCharCount(this)"></textarea>
                                                        <small id="charCount" class="form-text text-muted text-right">0
                                                            / 300</small>
                                                    </div>
                                                </div>

                                                <input type="hidden" id="report_troll_writer" name="report_troll_writer"
                                                    th:value="${session.user_character}">

                                                <div class="row form-group">
                                                    <div class="col-md-12 text-center">
                                                        <input type="submit" id="submitButton"
                                                            class="btn btn-primary btn-block" value="박제" disabled>
                                                    </div>
                                                </div>
                                            </form>
 
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

<div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel" >
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header" style="border-bottom: none;">
                
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" th:text="${errorMessage}"></div>
            <div class="modal-footer" style="border-top: none; justify-content: flex-end;">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">

$(document).ready(function () {
  if ([[${errorMessage != null}]]) {
    // 모달이 열리면 페이지의 나머지 부분을 비활성화
    $('#mainContent').attr('inert', true);
    $('#errorModal').modal('show');
    
    
    $('#errorModal').on('hidden.bs.modal', function () {
      $('#mainContent').removeAttr('inert');
    });
  }
  
  if ([[${successMessage}]] === 'success') {
      if (window.opener) {
          window.opener.location.reload();
          window.close(); // 팝업 창 닫기
      }
  }
});

document.addEventListener("DOMContentLoaded", function () {
    const modalBody = document.querySelector(".modal-body");
    if (modalBody) {
        modalBody.innerHTML = modalBody.innerHTML.replace(/\./g, ".<br>");
    }
});

</script>
    <!-- jQuery and other scripts -->
    <script src="/js/jquery.min.js"></script>
    <script src="/js/jquery.easing.1.3.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/jquery.waypoints.min.js"></script>
    <script src="/js/owl.carousel.min.js"></script>
    <script src="/js/jquery.countTo.js"></script>
    <script src="/js/jquery.stellar.min.js"></script>
    <script src="/js/jquery.magnific-popup.min.js"></script>
    <script src="/js/magnific-popup-options.js"></script>
    <script src="/js/bootstrap-datepicker.min.js"></script>
    <script src="/js/main.js"></script>

    <!-- 글자수 제한 -->
    <script th:inline="javascript">
        function updateCharCount(textarea) {
            const maxLength = textarea.maxLength;
            const currentLength = textarea.value.length;
            const charCountElement = document.getElementById('charCount');
            charCountElement.textContent = `${currentLength} / ${maxLength}자`;
        }
    </script>
</body>

</html>
