<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Notice Delete</title>
    <div th:replace="~{layout::boottemplate}"></div>
    <script th:inline="javascript">
        var formSubmitted = false;

        function closePopupAndRedirect() {
            // 부모 창이 특정 링크로 이동하도록 설정
            if (formSubmitted) {
                if (window.opener) {
                    // 부모 창으로 리다이렉트
                    window.opener.location.href = '/notice/selectAll';
                }
                // 현재 팝업 창을 닫음
                window.close();
            }
        }
    </script>
</head>

<body>
    <div class="gtco-container">
        <div class="row">
            <div class="col-md-12 col-md-offset-0">
                <div class="row row-mt-15em">
                    <div class="col-md-6 col-md-push-3 animate-box" data-animate-effect="fadeInRight">
                        <div class="form-wrap">
                            <div class="tab">
                                <div class="tab-content">
                                    <div class="tab-content-inner active" data-content="signup">
                                        <h3 class="text-center">공지사항 삭제</h3>
                                        <form action="/notice/deleteOK" method="post" th:target="submitFrame"
                                            th:onsubmit="formSubmitted = true;">
                                            <div class="row form-group">
                                                <div class="col-md-12 d-flex flex-column align-items-center">
                                                    <input type="hidden" name="notice_id"
                                                        th:value="${vo2.notice_id}">
                                                    <p class="text-center mt-3">
                                                        [[${vo2.notice_id}]]번 공지사항을 정말 삭제하시겠습니까?
                                                    </p>
                                                </div>
                                            </div>

                                            <div class="row form-group">
                                                <div class="col-md-12 text-center">
                                                    <input type="submit" class="btn btn-danger" value="삭제 완료">
                                                </div>
                                            </div>
                                        </form>

                                        <iframe name="submitFrame" style="display:none;"
                                            th:onload="closePopupAndRedirect()"></iframe>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="/js/jquery.min.js"></script>
    <!-- jQuery Easing -->
    <script src="/js/jquery.easing.1.3.js"></script>
    <!-- Bootstrap -->
    <script src="/js/bootstrap.min.js"></script>
    <!-- Waypoints -->
    <script src="/js/jquery.waypoints.min.js"></script>
    <!-- Carousel -->
    <script src="/js/owl.carousel.min.js"></script>
    <!-- countTo -->
    <script src="/js/jquery.countTo.js"></script>
    <!-- Stellar Parallax -->
    <script src="/js/jquery.stellar.min.js"></script>
    <!-- Magnific Popup -->
    <script src="/js/jquery.magnific-popup.min.js"></script>
    <script src="/js/magnific-popup-options.js"></script>
    <!-- Datepicker -->
    <script src="/js/bootstrap-datepicker.min.js"></script>
    <!-- Main -->
    <script src="/js/main.js"></script>
</body>

</html>
