<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>


</head>

<body>
<th:block >
    <th:block th:fragment="content">

        <div class="container">
            <div class="col-6">
                <h1>[[${room.party_name}]]</h1>
            </div>
            <div>
                <div id="msgArea" class="col"></div>
                <div class="col-6">
                    <div class="input-group mb-3">
                        <input type="text" id="msg" class="form-control">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="button-send">전송</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6"></div>
        </div>

		
    </th:block>
</th:block>

<script th:inline="javascript">
            $(document).ready(function(){

                var roomName = [[${room.party_name}]];
                var roomId = [[${room.party_id}]];
                var username = [[${session.user_character}]];

                console.log(roomName + ", " + roomId + ", " + username);

                var sockJs = new SockJS("/stomp/chat");
                //1. SockJS를 내부에 들고있는 stomp를 내어줌
                var stomp = Stomp.over(sockJs);

                //2. connection이 맺어지면 실행
                stomp.connect({}, function (){
                   console.log("STOMP Connection")

                   //4. subscribe(path, callback)으로 메세지를 받을 수 있음
                   stomp.subscribe("/sub/chat/room2/" + roomId, function (chat) {
                       var content = JSON.parse(chat.body);

                       var writer = username;
                       var str = '';
                       console.log(writer + ", " + content.chat_writer + ", " );
                       if(writer === content.chat_writer){
                           str = "<div class='col-6'>";
                           str += "<div class='alert alert-secondary'>";
                           str += "<b>" + writer + " : " + content.chat_content + "</b>";
                           str += "</div></div>";
                           $("#msgArea").append(str);
                       }
                       else{
                           str = "<div class='col-6'>";
                           str += "<div class='alert alert-warning'>";
                           str += "<b>" + content.chat_writer + " : " + content.chat_content + "</b>";
                           str += "</div></div>";
                           $("#msgArea").append(str);
                       }

                       
                   });

                   //3. send(path, header, message)로 메세지를 보낼 수 있음
                   stomp.send('/pub/chat/enter', {}, JSON.stringify({party_id: roomId, chat_writer: username}))
                });

                $("#button-send").on("click", function(e){
                    var msg = document.getElementById("msg");

                    console.log(username + ":" + msg.value);
                    stomp.send('/pub/chat/message', {}, JSON.stringify({party_id: roomId, chat_content: msg.value, chat_writer: username}));
                    msg.value = '';
                });
            });
</script>
        
</body>

</html>
