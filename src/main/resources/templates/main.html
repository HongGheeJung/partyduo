<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>main</title>
	<div th:replace="~{layout::boottemplate}"></div>
	
	
	  
<script th:inline="javascript">
tailwind.config = {
		theme : {
			extend : {
				colors : {
					foreground : "#000000",
					input : "#dddddd"
				},
			},
		},
	};
	
	
function showPopup() {
	fetch('/checkLogin')
        .then(response => response.json())
        .then(data => {
            if (data.loggedIn) {
                // 로그인된 경우에만 팝업 열기
                var width = 600;
                var height = 900;
                var left = (window.screen.width / 2) - (width / 2);
                var top = (window.screen.height / 2) - (height / 2);
                window.open("/partyboard/insert", "makeparty", 
                    `width=${width},height=${height},left=${left},top=${top}`);
            } else {
                // 로그인되지 않은 경우 알림 후 메인 페이지로 이동
                alert('로그인을 진행해주세요.');
                window.location.href = "/member/login";
            }
        })
        .catch(error => console.error('Error:', error));
}
</script>
<style>
    th,td {
        text-align: center;
        img-align: center;  /* 가로 가운데 정렬 */
        vertical-align: middle;  /* 세로 가운데 정렬 */
    }
	
	.btn-main {
    background-color: rgb(230, 230, 230);
    color: #000; /* 텍스트 색상은 검정색으로 설정하여 대비를 줌 */
    border: none; /* 버튼 테두리 제거 */
    transition: background-color 0.3s ease; /* 배경색 전환 효과 추가 */
}

.btn-main:hover {
    background-color: rgb(210, 210, 210); /* 호버 시 약간 어두운 색상으로 변경 */
}
	.main-text	 {
	 color: #ffffff;
	 font-weight: bold;
	 margin-bottom: 0.5rem;
  }
  
</style>
</head>
