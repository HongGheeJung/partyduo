<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <div th:replace="~{layout::boottemplate}"></div>

    <script th:inline="javascript">
        // 팝업 열기 함수
        function openPopup(url, name, width = 600, height = 400) {
            const left = (window.screen.width / 2) - (width / 2);
            const top = (window.screen.height / 2) - (height / 2);
            window.open(url, name, `width=${width},height=${height},left=${left},top=${top}`);
        }

        // 버튼 클릭 시 팝업 열기 처리 함수
        function handlePopup(action, id) {
            let url;
            let name;

            switch (action) {
                case 'update':
                    url = `/partyboard/update?party_board_id=${id}`;
                    name = 'updateparty';
                    openPopup(url, name, 600, 900);
                    break;
                case 'delete':
                    url = `/partyboard/delete?party_board_id=${id}`;
                    name = 'deleteparty';
                    openPopup(url, name);
                    break;
                case 'apply':
                    url = `/partylist/application?party_id=${id}`;
                    name = 'Applicationparty';
                    openPopup(url, name, 600, 150);
                    break;
                default:
                    console.error('Unknown action:', action);
            }
        }
        
        function showTab(tabId) {
            // 모든 탭 내용을 숨김
            const tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => tab.classList.remove('active'));

            // 선택된 탭만 보이도록 설정
            const selectedTab = document.getElementById(tabId);
            if (selectedTab) {
                selectedTab.classList.add('active');
            }
        }

        // 페이지가 로드될 때 기본 탭 설정
        window.onload = function () {
            showTab('partyTabContent'); // 기본 탭 설정
        };
    </script>
   
    <style>
         .tab-content {
            display: none; /* 기본적으로 숨기기 */
        }

        .active {
            display: block; /* 활성화된 탭만 보이기 */
        }
        
    .content {
    position: relative;
}

.boss-image {
    position: absolute;
        top: -80px; /* 이미지 상단 위치 조정 */
    right: 0px; 
    width: 150px;
    height: 150px;
    border-radius: 8px;
    object-fit: cover; /* 이미지가 영역에 맞게 조정 */
    margin: 10px;
}		

        th,
        td {
            text-align: center;
            /* 가로 중앙 정렬 */
            vertical-align: middle;
            /* 세로 중앙 정렬 */
        }

        .content-cell {
            vertical-align: top;
            /* 위쪽 정렬 */
            padding-top: 20px;
            /* 위쪽 여백 */
            padding-bottom: 20px;
            /* 아래쪽 여백 */
            min-height: 150px;
            /* 기본 높이 설정 */
            word-break: break-word;
            /* 긴 텍스트 줄바꿈 */
        }
        .content {
            padding: 20px;
            line-height: 1.6;
            word-break: break-word;
        }

        .writing_view_box {
            width: 100%;
            /* 부모 컨테이너에 맞게 너비 100% */
            min-height: 300px;
            /* 최소 높이 설정 */
            padding: 10px;
            border: 1px solid #ddd;
            /* 테두리 추가 */
            border-radius: 8px;
            background-color: #f8f9fa;
            white-space: pre-wrap;
            /* 텍스트 줄바꿈 */
            word-break: break-word;
            /* 단어가 길 때 줄바꿈 */
            overflow: hidden;
            /* 스크롤 숨김 */
        }

        .boss-easy {
            color: rgb(195, 195, 215);
            /* 이지 */
            font-weight: bold;
        }

        .boss-normal {
            color: rgb(51, 170, 197);
            /* 노멀 */
            font-weight: bold;
        }

        .boss-hard {
            color: rgb(194, 58, 62);
            /* 하드 */
            font-weight: bold;
        }

        .boss-chaos {
            color: rgb(255, 221, 187);
            /* 카오스 */
            font-weight: bold;
        }

        .boss-extreme {
            color: rgb(238, 68, 85);
            /* 익스트림 */
            font-weight: bold;
        }

        .button-comment {
            display: flex;
            justify-content: flex-end;
            /* 오른쪽 정렬 */
        }

        .comment-row {
            display: flex;
            justify-content: space-between;
            /* 작성자 왼쪽, 본문 가운데, 작성일 오른쪽 정렬 */
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
            /* 각 댓글 구분선 */
        }

        .comment-author {
            flex: 1;
            text-align: left;
        }

        .comment-content {
            flex: 3;
            text-align: center;
            word-break: break-word;
            /* 본문이 길 경우 자동 줄바꿈 */
        }

        .comment-date {
            flex: 1;
            text-align: right;
        }

        .comment-actions {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
            gap: 10px;
            /* 버튼 사이 간격 */

        }
     
    </style>
</head>
