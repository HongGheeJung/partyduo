<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>ReportBoardCommentDelete</title>
    <div th:replace="~{layout::boottemplate}"></div>

    <script th:inline="javascript">
        var formSubmitted = false;
        var reportBoardId = [[${ vo.report_board_id }]]; // Ensure 'vo' is defined correctly

        function closePopupAndRedirect() {
            console.log("Closing popup with ID:", reportBoardId); // Debugging log
            if (formSubmitted) {
                if (window.opener) {
                    window.opener.location.href = `/reportboard/selectOne?report_board_id=${reportBoardId}`;
                }
                window.close(); // Close popup window
            } else {
                console.log("Form was not submitted.");
            }
        }
    </script>
</head>

<body>
    <div class="gtco-container">
        <div class="row">
            <div class="col-md-12 col-md-offset-0">
                <div class="row row-mt-15em">
                    <div class="col-md-6 col-md-push-3 animate-box" data-animate-effect="fadeInRight">
                        <div class="form-wrap">
                            <div class="tab">
                                <div class="tab-content">
                                    <div class="tab-content-inner active" data-content="signup">
                                        <h3 class="text-center">댓글 삭제</h3> <!-- Title centered -->
                                        <form action="/reportboardcomment/deleteOK" method="post" th:target="submitFrame"
                                              th:onsubmit="formSubmitted = true;">

                                            <div class="row form-group">
                                                <div class="col-md-12 d-flex flex-column align-items-center">
                                                    <input type="hidden" name="report_board_comment_id"
                                                           th:value="${vo.report_board_comment_id}">
                                                    <input type="hidden" name="report_board_id"
                                                           th:value="${vo.report_board_id}">
                                                    <p class="text-center mt-3">
                                                        댓글을 정말 삭제하시겠습니까?
                                                    </p>
                                                </div>
                                            </div>

                                            <div class="row form-group">
                                                <div class="col-md-12 text-center">
                                                    <input type="submit" class="btn btn-danger" value="삭제 완료">
                                                </div>
                                            </div>
                                        </form>

                                        <iframe name="submitFrame" style="display:none;"
                                                onload="closePopupAndRedirect();"></iframe>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="/js/jquery.min.js"></script>
    <script src="/js/jquery.easing.1.3.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/jquery.waypoints.min.js"></script>
    <script src="/js/owl.carousel.min.js"></script>
    <script src="/js/jquery.countTo.js"></script>
    <script src="/js/jquery.stellar.min.js"></script>
    <script src="/js/jquery.magnific-popup.min.js"></script>
    <script src="/js/magnific-popup-options.js"></script>
    <script src="/js/bootstrap-datepicker.min.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
